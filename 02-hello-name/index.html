<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      class HelloName extends HTMLElement {
        connectedCallback() {
          this.innerHTML = `Hello ${this.getAttribute('name')}`;
        }
      }
      customElements.define('hello-to', HelloName);
    </script>
  </head>
  <body>
    <hello-to name="Anakin" />
  </body>
</html>
