<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      class HelloWorld extends HTMLElement {
        connectedCallback() {
          this.innerHTML = `Hello ${this.getAttribute('name')}`;
        }
      }
      customElements.define('hello-world', HelloWorld);
    </script>
  </head>
  <body>
    <hello-world name="everyone watching this" />
  </body>
</html>
